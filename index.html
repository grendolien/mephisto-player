<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mephisto 97.6 Livestream</title>
  <link rel="icon" href="mephistologo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
  @keyframes loading-bar {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

  .animate-loading-bar {
    animation: loading-bar 1s linear infinite;
    width: 100%;
  }
  
    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #d4e1f4;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
	</style>

</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg max-w-sm w-full">
    <div class="flex justify-center mb-4">
  		<img src="mephistologo.png" alt="Logo mephisto 97.6" class="h-40 object-contain">
	</div>
    
    <audio id="radioPlayer" src="https://radiostream01.radio.uni-leipzig.de/mephisto976_livestream.mp3"></audio>
    
    <div class="flex justify-center items-center gap-4 mb-4">
      <button id="playPauseBtn" class="bg-transparent border-none p-0">
        <img id="playPauseIcon" src="button_play.png" alt="Play" class="w-15 h-15">
      </button>
    </div>

    <!-- Ladebalken hinzufügen -->
    <div id="loadingBarContainer" class="w-full h-1 bg-gray-700 rounded overflow-hidden mb-4" style="display: none;">
      <div id="loadingBar" class="h-full bg-blue-500 animate-loading-bar"></div>
    </div>

    <!-- Lautstärkeregler mit PNG-Icon -->
    <div class="flex items-center gap-2">
      <!-- Lautstärke Icon als PNG -->
      <img src="button_volume.png" alt="Lautstärke" class="w-6 h-6">
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" 
             class="w-full appearance-none h-2 bg-gray-700 rounded-full outline-none cursor-pointer">
    </div>
  </div>

<script>
  const radio = document.getElementById('radioPlayer');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const playPauseIcon = document.getElementById('playPauseIcon');
  const volumeSlider = document.getElementById('volumeSlider');
  const loadingBarContainer = document.getElementById('loadingBarContainer');

  let isPlaying = false;

  playPauseBtn.addEventListener('click', () => {
    if (isPlaying) {
      radio.pause();
      playPauseIcon.src = 'button_play.png';  // Setzt das Play-Icon
    } else {
      loadingBarContainer.style.display = 'block';  // Ladebalken anzeigen
      radio.play();
      playPauseIcon.src = 'button_stop.png';  // Setzt das Pause-Icon
    }
    isPlaying = !isPlaying;
  });

  // Lautstärkeregler
  volumeSlider.addEventListener('input', () => {
    radio.volume = volumeSlider.value;
  });

  // Wenn der Stream startet, Ladebalken ausblenden
  radio.addEventListener('playing', () => {
    loadingBarContainer.style.display = 'none';
  });

  // Wenn der Stream pausiert
  radio.addEventListener('pause', () => {
    loadingBarContainer.style.display = 'none';
  });
</script>

</body>
</html>
